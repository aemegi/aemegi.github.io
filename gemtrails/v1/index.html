<!DOCTYPE html>
<html>
    <head>
        <title>Gem Trails of Washington</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>


            

            .map-responsive{

            overflow:hidden;

            padding-bottom:40%;

            position:relative;

            height:0;

            }

            .map-responsive iframe{

            left:0;

            top:0;

            height:100%;

            width:100%;

            position:absolute;

            }



        </style>
    </head>
    <body>
        <div class="map-responsive">
            <iframe
              style="border:0;"
              allowfullscreen=""
                        referrerpolicy="no-referrer-when-downgrade"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDTe16S6Ouoc0dLxeFuOcdurD7W4LeWMBk
                        &q=Space+Needle,Seattle+WA">
            </iframe>
            </div>

            
    </body>
</html>
